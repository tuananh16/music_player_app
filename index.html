<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./asset/all.css">
<link rel="shortcut icon" href="#">

<div class="player ">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
  </div>
</div>

<script>
  /**
   * 1. render songs
   * 2. scroll top
   * 3. play/pause/seek
   * 4 CD rotate
   * 5. next prev
   * 6. random
   * 7. next /repeat when ended
   * 8. active song
   * 9. scroll active song into view
   * 10. play song when click
   */
    const $ = document.querySelector.bind(document)
    const $$ = document.querySelectorAll.bind(document)

    const PLAYER_STORAGE_KEY = 'f8_PLAYER'

      const player = $('.player')
      const heading = $('header h2')
      const cdThumb = $('.cd-thumb')
      const audui = $ ('#audio')
      const cd = $('.cd')
      const playBtn = $('.btn-toggle-play')
      const progress = $('#progress')
      const prevBtn = $('.btn-prev')
      const nextBtn = $('.btn-next')
      const randomBtn = $('.btn-random')
      const repeatBtn = $('.btn-repeat')
     const playlist = $('.playlist')
      
    const app = {
      curentIndex: 0,
      isPlaying: false,
      isRandom: false,
      isRepeat: false,
      config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY))||{},
     songs : [     
    {
        name: 'Dù cho mai về sau',
        singer: 'Bùi Chương Linh',
        image: './asset/image/anh1.jpg',
        path: './asset/music/music1.m4a'
    },
    {
        name: 'em gi oi',
        singer: 'Bùi Chương Linh',
        image: './asset/image/anh1.jpg',
        path: './asset/music/music2.m4a'
    },
    {
        name: 'em gi oi 2',
        singer: 'Bùi Chương Linh',
        image: './asset/image/anh1.jpg',
        path: './asset/music/music3.m4a'
    },
    {
        name: 'em gi oi 3 ',
        singer: 'Bùi Chương Linh',
        image: './asset/image/anh1.jpg',
        path: './asset/music/music4.m4a'
    },
    {
        name: 'anh giet em',
        singer: 'Bùi Chương Linh',
        image: './asset/image/anh1.jpg',
        path: './asset/music/music5.m4a'
    },
    {
        name: 'he he he',
        singer: 'Bùi Chương Linh',
        image: './asset/image/anh1.jpg',
        path: './asset/music/music6.m4a'
    },
    ],
      setConfig : function(key,value){
        this.config[key] = value;
        localStorage.setItem(PLAYER_STORAGE_KEY,JSON.stringify(this.config))
      },
    render: function(){
      const htmls = this.songs.map ((song, index) =>{
        return`
        <div class="song ${index === this.curentIndex ? 'active' : ''}"data-index = "${index}">
      <div class="thumb" 
      style="background-image: url('${song.image}')">
      </div>
      <div class="body">
        <h3 class="title">${song.name}</h3>
        <p class="author">${song.singer}</p>
      </div>
      <div class="option">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
        `
      })
      playlist.innerHTML = htmls.join('')
    },
    defineProperties: function(){
      Object.defineProperty(this,'currentSong',{
        get: function(){
          return this.songs[this.curentIndex]
        }
        
      })
    },
    handleEvents: function(){
      const _this = this
      const cdWidth = cd.offsetWidth

      // CD rotate
      const cdThumbAnimate = cdThumb.animate([
        {transform: 'rotate(360deg)'}
      ],{
        duration: 10000,
        iterations: Infinity
      })
      cdThumbAnimate.pause()

      // xử lý phóng to / thu nhỏ cd
      document.onscroll = function(){
        const scrollTop = window.scrollY || document.documentElement.scrollTop
        const newCdWidth = cdWidth - scrollTop

        cd.style.width = newCdWidth > 0 ? newCdWidth +'px' :0
        cd.style.opacity = newCdWidth / cdWidth
      }
      // xử lý khi click play
      playBtn.onclick = function(){
        if(_this.isPlaying){
          audio.pause();
        }else{
          audio.play();
        }
      };

      // khi song được play 
      audio.onplay = function(){
        _this.isPlaying = true;
        player.classList.add('playing')
        cdThumbAnimate.play()
      }
      // khi song được pause
      audio.onpause = function(){
        _this.isPlaying = false
        player.classList.remove('playing')
        cdThumbAnimate.pause()
      }
      // khi tiens  độ bài hát thay đổi 
      audio.ontimeupdate = function(){
        if(audio.duration){
          const progressPrecent = Math.floor(audio.currentTime/ audio.duration *100)
          progress.value = progressPrecent
        }
      }
      // Xử lý khi tua song
      progress.onchange = function(e){
        const seekTime = audio.duration / 100 * e.target.value
        audio.currentTime = seekTime
      }
      // khi next bai hat
      nextBtn.onclick = function(){
        if( _this.isRandom){
          _this.playRandomSong()
        }else{
          _this.nextSong()
        }
        audio.play()
        _this.render()
        _this.scrollToActiveSong()
      }
      // khi lui bai hat
      prevBtn.onclick = function(){
        if( _this.isRandom){
          _this.playRandomSong()
        }else{
          _this.prevSong()
        }
        audio.play()
        _this.render()
        _this.scrollToActiveSong()
      }
      // random bai hat 
      randomBtn.onclick = function(e){
        _this.isRandom = !_this.isRandom
        _this.setConfig('isRandom',_this.isRandom)
        randomBtn.classList.toggle('active',_this.isRandom)
      }
      
      // xử lý lặp lại song
      repeatBtn.onclick =function(e){
        _this.isRepeat = !_this.isRepeat
        _this.setConfig('isRepeat',_this.isRepeat)
        
        repeatBtn.classList.toggle('active',_this.isRepeat)
      }
      // xu ly next song khi audio ended
      audio.onended = function(){
        if(_this.isRepeat){
          audio.play()
        }else{
          nextBtn.click()
        }
      }
      // lắng nghe hành vi click vào playlist
      playlist.onclick = function(e){
        // Xử lý khi click vào song
        const songNode = e.target.closest('.song:not(.active)')
        if(songNode || e.target.closest('.option')) {
          if(songNode){
            _this.curentIndex = Number(songNode.dataset.index)
            _this.loadCurrentSong()
              audio.play()
             _this.render()
            
          }
          // xu lí khi click vào option
          if(e.target.closest('.option')){

          }
        }
      }
    },
    loadConfig: function(){
      this.isRandom = this.config.isRandom
      this.isRepeat = this.config.isRepeat
    },
    scrollToActiveSong: function (){
        setTimeout(() =>{
          $('.song.active').scrollIntoView({
            behavior: 'smooth' ,
            block: 'nearest',
          })
        },100)
      },
    loadCurrentSong: function(){
     
      heading.textContent = this.currentSong.name
      cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
      audio.src = this.currentSong.path

    },
    // chuyeenr baif
    nextSong: function(){
      this.curentIndex++
      if(this.curentIndex >= this.songs.length ){
        this.curentIndex =0
      }
      this.loadCurrentSong()
    },
    prevSong: function(){
      this.curentIndex--
      if(this.curentIndex <0 ){
        this.curentIndex = this.songs.length -1
      }
      this.loadCurrentSong()
    },

    // random bai hat
    playRandomSong: function(){
      let newIndex
      do{
        newIndex = Math.floor(Math.random() * this.songs.length)
      }while(newIndex == this.curentIndex)
      this.curentIndex = newIndex
      this.loadCurrentSong()
    },
    
    start: function(){
      // gán cấu hình từ config vào ứng dụng
      this.loadConfig()
      // định nghĩa các thuộc tính cho obj
      this.defineProperties()
      //lắng nghe và xử lý các sự kiện (DOM event)
      this.handleEvents()
      // tai bai dau tien
      this.loadCurrentSong()


      // render playlist
      this.render()
      // hiển thị trạng thaias ban đầu của button repeat và random

      // randomBtn.classList.toggle('active',_this.isRandom)
      // repeatBtn.classList.toggle('active',_this.isRepeat)
    }
  }
  app.start()
</script>
